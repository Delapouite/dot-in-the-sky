# https://starship.rs/config/
format = """
$time\
$username\
$hostname\
$kubernetes\
$directory\
$git_branch\
$git_commit\
$git_state\
${custom.git}\
$git_status\
$package\
$dotnet\
$golang\
$java\
$nodejs\
$python\
$ruby\
$rust\
$nix_shell\
$conda\
$memory_usage\
$aws\
$env_var\
${custom.docker}\
$vagrant\
$azure\
$cmd_duration\

$line_break\

$jobs\
$battery\
${custom.ssh_keys}\
${custom.direnv_allowed}\
${custom.direnv_denied}\
${custom.envars}\
${custom.files_hidden}\
${custom.sudo}\
$shell\
$character\
"""

[time]
disabled = false
style = ""
time_format = "%T"
format = "[$time]($style) "

[shell]
disabled = true
# does not work yet, nushell keeps displaying the fish :(
fish_indicator = "🐟"
unknown_indicator = "mystery shell"

[directory]
truncation_length = 4
truncate_to_repo = false
repo_root_style = "bold"
style = "bold yellow"

[git_commit]
only_detached = false
tag_disabled = false
style = "purple"

[git_status]
conflicted = '=$count'
deleted = '✘$count'
modified = '!$count'
renamed = '»$count'
staged = '+$count'
untracked= '?$count'
style = "blue"

[package]
display_private = true

[battery]
disabled = true

[character]
error_symbol = "[✖](bold red)"

[azure]
disabled = true
format = "on [$symbol($subscription)]($style) "
symbol = "ﴃ "
style = "blue"

[custom.git]
description = "Author and date of last git commit"
command = "git log -1 --format='%cn - %cd' --date=relative"
when = "true"
format = "[$output]($style) "
style = "cyan"

[custom.docker]
description = "Docker symbol if the current directory has Dockerfile or docker-compose.yml files"
command = "echo 🐳"
shell = ["bash", "--noprofile", "--norc"]
files = ["Dockerfile", "docker-compose.yml", "docker-compose.yaml"]
when = "command -v docker &> /dev/null; exit (echo $?);"

[custom.sudo]
description = "Valid sudo timestamp marker"
command = "echo -n 'sudo'"
when = "sudo -vn &>/dev/null"
format = "[$output]($style)"
style = "bold cyan"

[custom.ssh_keys]
description = "SSH key count"
command = "ssh-add -l | grep -v 'no identities' | wc -l"
when = "ssh-add -l | grep -v -q 'no identities'"
shell = ["bash", "--noprofile", "--norc"]
format = "[$output]($style)$symbol"
symbol = "🔑"
style = "bold green"

[custom.direnv_allowed]
description = "Direnv allowed"
command = "echo -n 'direnv'"
when = "direnv status | grep -q 'Found RC allowed true'"
format = " [$output]($style)$symbol"
symbol = "🌕"
style = "bold green"

[custom.direnv_denied]
description = "Direnv denied"
command = "echo -n 'direnv'"
when = "direnv status | grep -q 'Found RC allowed false'"
format = " [$output]($style)$symbol"
symbol = "🌑"
style = "bold red"

[custom.envars]
description = "Envars count"
command = "env | wc -l"
when = "true"
format = " [$output]($style)$symbol"
symbol = "🌱"
style = "normal"

[custom.files_hidden]
description = 'Number of hidden files'
command = "ll -d .* | wc -l"
when = "ll -d .*"
format = " [$output]($style)$symbol"
symbol = "🥷"
style = "normal"
